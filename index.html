<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NutriAI - Personalized Meal Recommendations</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec13",
              "background-light": "#f8fcf8",
              "background-dark": "#102210",
              "text-light": "#0d1b0d",
              "text-dark": "#e7f3e7",
              "subtle-light": "#4c9a4c",
              "subtle-dark": "#a3d3a3",
              "border-light": "#cfe7cf",
              "border-dark": "#2a4a2a",
              "surface-light": "#e7f3e7",
              "surface-dark": "#1a3a1a",
              accent: "#FFC107",
            },
            fontFamily: { display: ["Space Grotesk", "sans-serif"] },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-[#0d1b0d] dark:text-gray-200"
  >
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <!-- Top Navigation Bar (canonical) -->
      <header
        class="sticky top-0 z-20 gpa-1 flex items-center justify-start whitespace-nowrap border-b border-border-light dark:border-border-dark px-4 py-3 sm:px-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm gap-8"
      >
        <!-- Logo -->
        <a
          href="index.html"
          class="flex items-center gap-3 text-text-light dark:text-text-dark"
        >
          <div class="w-6 h-6 text-primary" aria-hidden="true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
              />
            </svg>
          </div>
          <h2 class="text-xl font-bold leading-tight tracking-tighter">
            NutriAI
          </h2>
        </a>

        <!-- Navigation -->
        <nav class="hidden md:flex items-center gap-8">
          <a
            class="text-sm font-medium hover:text-primary transition-colors"
            href="index.html"
            >Home</a
          >
          <a
            class="text-sm font-medium hover:text-primary transition-colors"
            href="myplan.html"
            >My Plan</a
          >
          <a
            class="text-sm font-medium hover:text-primary transition-colors"
            href="userprofile.html"
            >Profile</a
          >
        </nav>

        <!-- Right Side -->
        <div class="flex items-center gap-2 ml-auto">
          <label class="hidden sm:flex items-center gap-2">
            <span
              class="material-symbols-outlined text-subtle-light dark:text-subtle-dark"
              >search</span
            >
            <input
              class="form-input hidden sm:block w-44 rounded-lg border border-border-light bg-background-light dark:bg-background-dark px-3 py-2"
              placeholder="Search"
            />
          </label>
          <a
            href="userprofile.html"
            class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-text-light text-sm font-bold"
            >Profile</a
          >
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex h-full grow flex-col">
        <div class="flex flex-1 justify-center py-5 px-4 md:px-10 lg:px-20">
          <div class="flex flex-col w-full max-w-7xl">
            <!-- Page Heading -->
            <div class="flex flex-wrap justify-between items-center gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <h1
                  class="text-[#0d1b0d] dark:text-gray-100 text-4xl font-black tracking-[-0.033em]"
                >
                  What are you in the mood for?
                </h1>
                <p
                  class="text-[#4c9a4c] dark:text-primary/90 text-base font-normal"
                >
                  Get instant meal recommendations tailored to your cravings
                </p>
              </div>
            </div>
            <!-- Chips for Filtering -->
            <div class="flex gap-3 p-3 overflow-x-auto" id="recommendation-filters">
              <button
                type="button"
                data-rec-filter="all"
                class="rec-chip flex h-8 shrink-0 items-center justify-center rounded-lg bg-primary px-4 text-sm font-medium text-text-light"
              >
                All
              </button>
              <button
                type="button"
                data-rec-filter="quick"
                class="rec-chip flex h-8 shrink-0 items-center justify-center rounded-lg bg-surface-light dark:bg-surface-dark px-4 text-sm font-medium text-text-light dark:text-text-dark hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors"
              >
                Quick &amp; Easy
              </button>
              <button
                type="button"
                data-rec-filter="energy"
                class="rec-chip flex h-8 shrink-0 items-center justify-center rounded-lg bg-surface-light dark:bg-surface-dark px-4 text-sm font-medium text-text-light dark:text-text-dark hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors"
              >
                Energy Boost
              </button>
              <button
                type="button"
                data-rec-filter="comfort"
                class="rec-chip flex h-8 shrink-0 items-center justify-center rounded-lg bg-surface-light dark:bg-surface-dark px-4 text-sm font-medium text-text-light dark:text-text-dark hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors"
              >
                Comfort Food
              </button>
              <button
                type="button"
                data-rec-filter="healthy"
                class="rec-chip flex h-8 shrink-0 items-center justify-center rounded-lg bg-surface-light dark:bg-surface-dark px-4 text-sm font-medium text-text-light dark:text-text-dark hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors"
              >
                Healthy &amp; Light
              </button>
            </div>
            <!-- Action row -->
            <div class="flex items-center justify-between p-4">
              <div>
                <button id="generateRec" class="flex items-center gap-2 rounded-lg bg-primary text-text-light px-4 py-2">Get Recommendation</button>
              </div>
              <div class="text-sm text-subtle-light">Tip: you can adjust preferences in Profile</div>
            </div>

            <!-- Dynamic recommendations will be rendered here -->
            <p id="recommendations-status" class="px-4 text-sm text-subtle-light dark:text-subtle-dark"></p>
            <div id="recommendations" class="grid gap-6 p-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer
        class="bg-[#e7f3e7] dark:bg-primary/20 text-[#0d1b0d] dark:text-gray-300"
      >
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
          <div class="flex justify-center space-x-6">
            <a
              class="hover:text-primary dark:hover:text-primary transition-colors"
              href="#"
              >About Us</a
            >
            <a
              class="hover:text-primary dark:hover:text-primary transition-colors"
              href="#"
              >Contact</a
            >
            <a
              class="hover:text-primary dark:hover:text-primary transition-colors"
              href="#"
              >Privacy Policy</a
            >
            <a
              class="hover:text-primary dark:hover:text-primary transition-colors"
              href="#"
              >Terms of Service</a
            >
          </div>
          <p
            class="mt-8 text-center text-sm text-[#4c9a4c] dark:text-primary/90"
          >
            Â© 2024 NutriAI. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>

<script src="/js/api.js"></script>
<script src="/js/dashboard.js"></script>
  <script src="/js/session.js"></script>
