<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4CAF50",
              "background-light": "#F5F5F5",
              "background-dark": "#1a1a1a",
              "card-light": "#FFFFFF",
              "card-dark": "#242424",

</div>
<div class="relative layout-container flex h-full grow flex-col justify-center items-center py-10 px-4 sm:px-6 lg:px-8">
<div class="layout-content-container flex flex-col w-full max-w-md bg-card-light dark:bg-card-dark rounded-xl shadow-2xl p-8 sm:p-10">
<div class="flex flex-col items-center mb-8">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-primary/20 mb-4">
<span class="material-symbols-outlined text-primary text-3xl">restaurant_menu</span>
</div>
<div class="flex flex-col gap-2 text-center">
<p class="text-text-light dark:text-text-dark text-3xl font-bold leading-tight tracking-tight">Welcome Back!</p>
<p class="text-subtle-text-light dark:text-subtle-text-dark text-base font-normal leading-normal">Log in to access your personalized meal plans</p>

<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Email or Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark focus:border-primary h-12 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark px-4 py-2 text-base font-normal leading-normal focus:ring-2 focus:ring-primary/30" placeholder="Enter your email or username" value=""/>

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark focus:border-primary h-12 placeholder:text-subtle-text-light dark:placeholder:text-subtle-text-dark pr-12 px-4 py-2 text-base font-normal leading-normal focus:ring-2 focus:ring-primary/30" placeholder="Enter your password" type="password" value=""/>

<div class="flex justify-center mt-8">
<p class="text-subtle-text-light dark:text-subtle-text-dark text-sm">
